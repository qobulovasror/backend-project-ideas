<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="/assets/styles/time.css" />
  </head>
  <body>
    <div id="mun-sun" class="light">
      <div class="card column">
          <h4 class="t-center" id="today"></h4>
        <div class="time">
          <div id="tayanch"></div>
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="secund"></div>
          <div class="hour-number">
            <div class="unikki">12</div>
            <div class="uch">3</div>
            <div class="olti">6</div>
            <div class="tuqqiz">9</div>
          </div>
        </div>
        <div class="time-disp column">
          <div class="row display">
            <span id="hourDisp">00</span>
            <h1>:</h1>
            <span id="minuteDisp">00</span>
            <h1>:</h1>
            <span id="secundDisp">00</span>
          </div>
          <div class="setting" id="setting-Btn">
            <div class="moon">
                <div class="sunbtn"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/time.js"></script>
  </body>
</html>
